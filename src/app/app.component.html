<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    FreshHell!
  </h1>
</div>
<form [formGroup]="formGroup">
<label>
  Description: <input type="text" formControlName="hell">
</label>
<button type="Submit" (click)="submitForm()">Increase Hell</button>
</form>
<ul>
  <li *ngFor="let hell of hells.slice(0, 9)">{{ hell }}</li>
</ul>
<app-angular-footer></app-angular-footer>
